{% extends 'base.html' %}
{% block body %}
<br>
<br>
<div class="container">
    <div class="row">
        {% for i in books %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem; height: 20rem;">
               <img src="{{i.cover}}" class="card-img-top" alt="..." style="object-fit: cover; height: 50%;">
                  <div class="card-body">
                    <h5 class="card-title">{{i.name }}</h5>
                    <p class="card-text">{{i.author}}</p>
                    <a href="#" class="btn btn-primary">Read</a>
                  </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
